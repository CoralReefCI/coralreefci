{{ define "panel" }}

{{ end }}

{{ define "body" }}
  <h2>Select Repo</h2>
  <hr>
  <div>
    <form role="form" id="repo-selection" action="/console" method="POST">
      {{ .csrfField }}
      <select class="selectpicker repos" name="repo-selection" data-live-search="true" onchange="this.form.submit()" title="Select repo">
      {{ range $key, $value := .storage.Repos }}
        <option value="{{ $key }}">{{ $value }}</option>
      {{ end }}
      </select>
    </form>
  </div>
{{ end }}
